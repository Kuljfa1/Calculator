<!DOCTYPE html>

<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="10i.css">
  </head>
  <body>
    <p class="displayCalculation"></p>
    <p>
      <button class="Button" onclick="updateCalculation(1);">1</button>
      <button class="Button" onclick="updateCalculation(2);">2</button>
      <button class="Button" onclick="updateCalculation(3);">3</button>
      <button class="Button Button2" onclick="updateCalculation(' + ');">+</button>
    </p>
    <p>
      <button class="Button" onclick="updateCalculation(4);">4</button>
      <button class="Button" onclick="updateCalculation(5);">5</button>
      <button class="Button" onclick="updateCalculation(6);">6</button>
      <button class="Button Button2 " onclick="updateCalculation(' - ');">-</button>
    </p>
    <p>
      <button class="Button" onclick="updateCalculation(7);">7</button>
      <button class="Button" onclick="updateCalculation(8);">8</button>
      <button class="Button" onclick="updateCalculation(9);">9</button>
      <button class="Button Button2" onclick="updateCalculation(' * ');">*</button>
    </p>
    <p>
      <button class="Button" onclick="updateCalculation(0);">0</button>
      <button class="Button" onclick="updateCalculation('.');">.</button>
      <button class="Button" onclick=" calculation = eval(calculation); document.querySelector('.displayCalculation').innerHTML = calculation; localStorage.setItem('calculation',calculation);">=</button>
      <button class="Button Button2" onclick="updateCalculation(' / ');">/</button>
    </p>
    
    
    <p>
      <button  class="Button clear" onclick=" calculation =''; document.querySelector('.displayCalculation').innerHTML = calculation; localStorage.setItem('calculation',calculation);">Clear</button>
    </p>
    


    <script src="10i.js"></script>

  </body>
</html>
